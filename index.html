<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
</head>
<body>
    <h1>Workout Tracker</h1> <!-- title -->

    <div id="workout_form_container"> <!-- set up a form for your workout -->
        <form id="workout_form">
            <label for="workout_name">Workout Name:</label>
            <input type="text" id="workout_input"><br>
            <input type="submit" value="save">
        </form>
    </div>

    <div id="exercise_form_container" hidden> <!-- set up your form and inputs for an exercise-->
        <form id="exercise_form">
            <label for="exercise_name">Exercise Name:</label>
            <input type="text" id="exercise_name_input"><br>
            <label for="sets">Sets:</label>
            <input type="text" id="set_input"><br>
            <label for="repetitions">Repetitions:</label>
            <input type="text" id="rep_input"><br>
            <label for="time">Time:</label>
            <input type="text" id="time_input"><br>
            <label for="exercise_completed">Exercise Completed?</label>
            <input type="checkbox"><br>
            <input type="submit" value="save">
        </form>
    </div>

    <div id="workout_list_container"> <!-- create a container to hold the results -->
        <ul>
            <!-- after input - show tracking results -->
        </ul>
    </div>

    
    <script src="./src/index.js"></script>
</body>
</html>
